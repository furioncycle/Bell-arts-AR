
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

   <!-- - <script src="https://raw.githubusercontent.com/furioncycle/Bell-arts-AR/master/script.js"></script> -->
   <body style='margin: 0px;overflow: hidden'>
    <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' antialis= "true">

              <a-entity id="target" obj-model="obj: bellArts.obj; mtl: bellArts.mtl" scale="0.5 0.5 0.5" rotation="0 90 0">
           </a-marker> 
           <a-entity camera></a-entity>
       </a-scene>
   </body>
