
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
   <body style='margin: 0px;overflow: hidden'>
       <a-scene embedded arjs='sourceType: webcam'>
           <!-- <a-assets> <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg"></a-assets> -->
           <a-assets> <a-asset-item id="3dtext" src="3dText.gltf"></a-asset-item> </a-assets>
           <a-marker preset='hiro'>
               <a-entity gltf-model="#3dtext" position="0 0.5 -0.5" scale="0.8 0.8 0.8"></a-entity>
           </a-marker>
           <a-entity camera></a-entity>
       </a-scene>
   </body>
</html>
