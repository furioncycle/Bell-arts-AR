<!doctype HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
       <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
       <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
       <style type="text/css">
        #hmdDiv {z-index:100; top:0; left:0; }
        #composite{ position:absolute; z-index: -100; top:0; left:340px;
       </style>
    </head>
    <body>
        <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
            <a-marker preset="hiro">
            <a-box position="0 0 0" rotation="0 0 0" material="color: blue;"></a-box>
        </a-marker>
        <a-entity id="primaryCamera" position="0 0 3.8">
            <a-camera></a-camera>
        </a-entity>
        let videoElement;
        navigator.mediaDevices.getUserMedia({
        audio: true,
        video:true,
        }).then(stream=> {
        videoElement = document.createElement('video');
        videoElement.srcObject = stream;
        videoElement.muted=true;
        videoElement.play();});
        </a-scene>

    </body>
</html>
