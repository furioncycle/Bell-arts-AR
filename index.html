
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
   <!-- - <script src="https://raw.githubusercontent.com/furioncycle/Bell-arts-AR/master/script.js"></script> -->
   <body style='margin: 0px;overflow: hidden'>
    <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' antialis= "true">
           <a-marker id="logo-marker" type="pattern" url="Markers/pattern-marker.patt">
              <a-entity id="target" obj-model="obj: 3dtext_test.obj; mtl: 3dtext_test.mtl" animation="property: rotation; to: 0 360 0; loop:true; ease: easeInOutElastic" animation__2="property: scale; from: 0.5 0.5 0.5 to 0 0 0; loop: true; ease: easeInOutElastic">
           </a-marker> 
           <a-entity camera></a-entity>
       </a-scene>
   </body>
</html>
