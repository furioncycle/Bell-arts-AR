
<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
   <body style='margin: 0px;overflow: hidden'>
       <a-scene embedded arjs='trackingMethod: best; patternRatio: 0.9; debugUIEnabled: false; maxDetectionRate:30;' antialis= "true">
           <a-marker id="logo-marker" type="pattern" url="Markers/pattern-marker.patt">
               <a-entity obj-model="obj: 3dtext_test.obj; mtl: 3dtext_test.mtl" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
                </a-entity>
               <a-animation attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
           </a-marker>
           <a-entity camera></a-entity>
       </a-scene>
   </body>
</html>
